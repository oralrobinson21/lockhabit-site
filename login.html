<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>LockHabit — Sign in</title>
  <meta name="description" content="Sign in to your LockHabit pre-launch account."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#0e1330;--panel:#fff;--ink:#0f172a;--muted:#5b6a86;--brand:#6f7cff;--brand2:#9c78ff;--line:#e5e7f1}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:480px;margin:0 auto;padding:40px 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:18px;padding:18px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted)}
    input{width:100%;padding:12px;border:1px solid #dbe0ea;border-radius:12px;font-size:16px}
    .btn{display:inline-block;border:1px solid var(--line);background:#fff;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.acc{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:0}
    .note{font-size:12px;color:var(--muted);margin-top:8px}
    a{color:#15213d}
    header{color:#e7ebff;text-align:center;margin:20px 0 12px}
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#e7ebff;text-decoration:none;font-weight:800">← Back</a>
  </header>
  <div class="wrap">
    <div class="card">
      <h1>Sign in</h1>
      <p class="muted">Pre-launch access. Use the email you joined the waitlist with (or create an account).</p>
      <form id="loginForm">
        <label class="muted">Email</label>
        <input id="email" type="email" required placeholder="you@email.com"/>
        <div style="height:10px"></div>
        <button class="btn acc" type="submit">Continue</button>
        <a class="btn" href="signup.html" style="margin-left:8px">Create account</a>
        <div id="msg" class="note" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('msg');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim().toLowerCase();
      if(!email){ msg.textContent = 'Enter your email.'; return; }

      // Fake sign-in: if we’ve seen this email before (signup saved it), sign them in.
      const users = JSON.parse(localStorage.getItem('lh_users')||'{}');
      const name  = users[email]?.name || '';

      // Save “session”
      localStorage.setItem('lh_session', JSON.stringify({ email, name, signedInAt: Date.now() }));

      // Go to account
      location.href = 'account.html';
    });
  </script>
</body>
</html>
