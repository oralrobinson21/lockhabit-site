<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create your LockHabit account</title>
  <meta name="description" content="Join the waitlist and create your pre-launch LockHabit account."/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    :root{--bg:#0e1330;--panel:#fff;--ink:#0f172a;--muted:#5b6a86;--brand:#6f7cff;--brand2:#9c78ff;--line:#e5e7f1}
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:560px;margin:0 auto;padding:40px 16px}
    .card{background:#fff;border:1px solid var(--line);border-radius:18px;padding:18px}
    h1{margin:0 0 6px}
    .muted{color:var(--muted)}
    input,select{width:100%;padding:12px;border:1px solid #dbe0ea;border-radius:12px;font-size:16px}
    .btn{display:inline-block;border:1px solid var(--line);background:#fff;padding:12px 16px;border-radius:12px;font-weight:800;cursor:pointer}
    .btn.acc{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:0}
    .note{font-size:12px;color:var(--muted);margin-top:8px}
    a{color:#15213d}
    header{color:#e7ebff;text-align:center;margin:20px 0 12px}
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="color:#e7ebff;text-decoration:none;font-weight:800">← Back</a>
  </header>
  <div class="wrap">
    <div class="card">
      <h1>Create account</h1>
      <p class="muted">Join the waitlist and set up your pre-launch account so you’re ready on day one.</p>

      <form id="signupForm">
        <label class="muted">Name</label>
        <input id="name" name="name" placeholder="Your name"/>

        <div style="height:10px"></div>
        <label class="muted">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@email.com"/>

        <div style="height:10px"></div>
        <label class="muted">Preferred lock term</label>
        <select id="term" name="term">
          <option value="">Choose…</option>
          <option value="1-3">1–3 months</option>
          <option value="4-6">4–6 months</option>
          <option value="6-12+">6–12+ months</option>
        </select>

        <div style="height:14px"></div>
        <button class="btn acc" type="submit">Join & Continue</button>
        <a class="btn" href="login.html" style="margin-left:8px">I already joined</a>

        <div id="msg" class="note" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email= document.getElementById('email').value.trim().toLowerCase();
      const term = document.getElementById('term').value;

      if(!email){ msg.textContent='Please enter your email.'; return; }

      // 1) Save to local “users”
      const users = JSON.parse(localStorage.getItem('lh_users')||'{}');
      users[email] = { name, email, term, joinedAt: Date.now(), prelaunch:true };
      localStorage.setItem('lh_users', JSON.stringify(users));
      localStorage.setItem('lh_session', JSON.stringify({ email, name, signedInAt: Date.now() }));

      // 2) POST to Formspree (waitlist)
      msg.textContent = 'Submitting…';
      try{
        const r = await fetch('https://formspree.io/f/manpgypy', {
          method:'POST',
          headers:{'Accept':'application/json'},
          body: new FormData(form)
        });
        // We don’t block on success here; just continue UX
      }catch(_){/* ignore network issues for now */ }

      // 3) Route to account
      location.href = 'account.html';
    });
  </script>
</body>
</html>
